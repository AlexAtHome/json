<app-toolbar (copy)="copy()" (download)="download()" (indentChange)="setIndent($event)"></app-toolbar>
<div class="relative w-full h-full">
	<pre [style.tabSize]="indentSize()"
		class="font-mono relative w-full h-full bg-slate-0 rounded-lg p-2 overflow-scroll max-h-full text-black dark:text-white focus:outline outline-offset-2 outline-1 outline-mauve empty:outline-red empty:outline-dashed"
		[innerText]="output().data" contentEditable [tabIndex]="0" (blur)="setInput($event)" (paste)="setInput($event)">
	</pre>
</div>
<div class="absolute w-full bottom-0 text-white bg-red p-2 rounded-lg" *ngIf="output().error">{{ output().error }}</div>

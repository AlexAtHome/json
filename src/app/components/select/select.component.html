@if (icon) {
<i-bs [name]="icon" role="presentation" />
} @if (label || srOnlyLabel) {
<label [for]="id" [class.sr-only]="!!srOnlyLabel">{{ label ?? srOnlyLabel }}</label>
}
<select
	[value]="value"
	[id]="id"
	[attr.aria-labelledby]="id"
	class="bg-transparent cursor-pointer md:py-1 md:px-2 py-3 px-6 rounded outline-pink focus:outline-1 focus:outline focus:outline-offset-2"
	(change)="write($event)"
>
	@for (item of list; track item) {
	<option [value]="item" [selected]="value === item">{{ item }}</option>
	}
</select>

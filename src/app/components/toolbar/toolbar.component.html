<app-button color="green" (click)="copyOutput()">
	<i-bs name="clipboard" aria-hidden="true"></i-bs> Copy
</app-button>

<app-button color="blue" (click)="downloadOutput()">
	<i-bs name="download" aria-hidden="true"></i-bs> Download
</app-button>

<span class="">
</span>

<app-select id="indent-type" icon="indent" [list]="$any(indentTypes)" [(ngModel)]="indentType" (change)="setIndent()"></app-select>
<app-select id="indent-size" icon="text-indent-left" [list]="$any(indentSizes)" [(ngModel)]="indentSize" (change)="setIndent()"></app-select>

<div class="flex gap-8 items-center">
	<a
		routerLink="/"
		class="focus:outline focus:outline-offset-2 focus:outline-mauve rounded-xs cursor-pointer font-sans font-bold text-xl sm:text-5xl text-purple-700 dark:text-purple-300"
	>
		JSON Formatter
	</a>
	@if (isOffline) {
	<span class="text-red inline-flex gap-4 items-center animate-pulse" role="alert">
		<i-bs name="wifi-off" width="2em" height="2em" title="No internet connection!" role="presentation" />
		No internet connection!
	</span>
	}
</div>

<nav aria-label="Social media">
	<ul>
		<li>
			<a
				[href]="githubUrl"
				target="_blank"
				class="text-black dark:text-white justify-between hover:text-gray-300 focus:outline outline-purple-300 rounded-xs inline-flex outline-offset-2"
			>
				<i-bs aria-hidden="true" name="github" width="2em" height="2em" />
				<span class="sr-only">Source code on Github</span>
			</a>
		</li>
	</ul>
</nav>
